---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Tests

on:
  pull_request:
    branches: [main]
    paths: [clusters/**, .github/workflows/tests.yaml]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  KUBERNETES_DIR: ./clusters/main/kubernetes

jobs:
  kubeconform:
    name: Kubeconform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        run: brew install fluxcd/tap/flux kubeconform kustomize

      - name: Run kubeconform
        shell: bash
        run: bash ./.github/scripts/kubeconform.sh ${{ env.KUBERNETES_DIR }}

  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        cluster_path:
          - clusters/main/kubernetes
        resource:
          - kustomization
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@v2.6.2

      - name: Setup Kustomize
        uses: syntaqx/setup-kustomize@v1

      - run: kustomize version

      - name: Diff Resources
        uses: allenporter/flux-local/action/diff@7.5.6
        id: diff
        with:
          path: ${{ matrix.cluster_path }}
          resource: ${{ matrix.resource }}
          sources: cluster=${{matrix.cluster_path}},flux-system

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@v2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.cluster_path }}/${{ matrix.resource }}"
          message-failure: Diff was not successful
          message: |
            `````diff
            ${{ steps.diff.outputs.diff }}
            `
