---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: unpackerr
      version: 15.2.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      config:
        type: emptyDir
      downloads:
        enabled: true
        existingClaim: downloads-nfs-pvc
        mountPath: /downloads
      # backup:
      #   enabled: true
      #   existingClaim: media-backups-pvc
      #   mountPath: /config/backups
      #   readOnly: false
