---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: calibre-web
      version: 20.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      exportarr:
        enabled: false

    metrics:
      main:
        enabled: false

    ingress:
      main:
        enabled: true
        tls:
          - clusterCertificate: wildcard
            hosts:
              - books.${BASE_DOMAIN}
        hosts:
          - host: books.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
            fixedMiddlewares:
              - name: basic-ratelimit
                namespace: traefik
              - name: basic-secure-headers
                namespace: traefik
            middlewares:
              - name: local
                namespace: traefik
              # - name: bouncer
              #   namespace: traefik
              # - name: auth
              #   namespace: traefik
              # - name: x-scheme-https
              #   namespace: traefik

    persistence:
      config:
        type: emptyDir
      books:
        enabled: true
        existingClaim: media-books-nfs-pvc
        mountPath: /media/books
      # backup:
      #   enabled: true
      #   existingClaim: media-backups-pvc
      #   mountPath: /config/Backups
      #   readOnly: false
