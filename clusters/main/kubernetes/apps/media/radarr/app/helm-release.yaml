---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: radarr
      version: 23.18.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    metrics:
      main:
        enabled: false
    workload:
      exportarr:
        enabled: false

    ingress:
      main:
        enabled: true
        tls:
          - clusterCertificate: wildcard
            hosts:
              - radarr.${BASE_DOMAIN}
        hosts:
          - host: radarr.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik

    persistence:
      config:
        type: emptyDir
      movies:
        enabled: true
        existingClaim: media-movies-nfs-pvc
        mountPath: /media/movies
      downloads:
        enabled: true
        existingClaim: downloads-nfs-pvc
        mountPath: /downloads
      # backup:
      #   enabled: true
      #   existingClaim: media-backups-pvc
      #   mountPath: /config/Backups
      #   readOnly: false
