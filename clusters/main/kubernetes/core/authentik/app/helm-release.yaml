---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 27.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-authentik"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"

    workload:
      main:
        replicas: 2
      worker:
        replicas: 2
      proxy:
        replicas: 2
      radius:
        replicas: 2
      ldap:
        replicas: 2
      geoip:
        replicas: 2

    podOptions:
      hostAliases:
        hostnames:
          - "auth.${BASE_DOMAIN}"
          - "my.${BASE_DOMAIN}"
    authentik:
      credentials:
        # Only works on initial install
        email: ${AUTHENTIKLOGIN}
        password: ${AUTHENTIKPASS}
        # Optional, only set if you want to use it
        bootstrapToken: ""
      general:
        disableUpdateCheck: true
        disableStartupAnalytics: true
        allowUserChangeName: true
        allowUserChangeEmail: true
        allowUserChangeUsername: true
        overwriteDefaultBlueprints: false
        gdprCompliance: false
        tokenLength: 128
        impersonation: true
        avatars:
          - gravatar
          - initials
      # email:
      #   host: "${SMTP}"
      #   port: 587
      #   username: ${ICLOGIN}
      #   password: ${ICPASS}
      #   useTLS: true
      #   from: "noreply@${BASE_DOMAIN}"
      logging:
        # info, debug, warning, error, trace
        logLevel: error
      geoip:
        enabled: false
        # Ignored if enabled is true
        # If enabled is false, and this is true, the
        # built-in GeoIP database will be wiped
        wipeBuiltInDb: false
        editionID: GeoLite2-City
        frequency: 8
        accountID: ""
        licenseKey: ""
      outposts:
        proxy:
          enabled: true
          token: ${AUTHPROX}
          host: https://my.${BASE_DOMAIN}
          browserHost: https://my.${BASE_DOMAIN}
        radius:
          enabled: true
          token: ${AUTHRAD}
        ldap:
          enabled: true
          token: ${AUTHLDAP}
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: bouncer
                namespace: traefik
        tls:
          - clusterCertificate: wildcard
            hosts:
              - my.${BASE_DOMAIN}
        hosts:
          - host: my.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
      proxy:
        enabled: true
        primary: false
        targetSelector:
          proxy: https
        tls:
          - clusterCertificate: wildcard
            hosts:
              - auth.${BASE_DOMAIN}
              - "*.${BASE_DOMAIN}"
        hosts:
          - host: auth.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: "*.${BASE_DOMAIN}"
            paths:
              - path: /outpost.goauthentik.io
                pathType: Prefix

        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: bouncer
                namespace: traefik
            entrypoints:
              - websecure
            enableFixedMiddlewares: true
            forceTLS: true
            allowCors: false
            fixedMiddlewares:
              - name: chain-basic
                namespace: ""

    persistence:
      media:
        accessModes:
          - ReadWriteMany
        volsync:
          - name: b2-media
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      templates:
        accessModes:
          - ReadWriteMany
        volsync:
          - name: b2-templates
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      blueprints:
        accessModes:
          - ReadWriteMany
        volsync:
          - name: b2-blueprints
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      certs:
        accessModes:
          - ReadWriteMany
        volsync:
          - name: b2-certs
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      geoip:
        accessModes:
          - ReadWriteMany
        volsync:
          - name: b2-geoip
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true

    cnpg:
      main:
        # mode: recovery
        backups:
          enabled: true
          credentials: s3
        recovery:
          method: object_store
          credentials: s3
